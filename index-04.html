<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ersyah Empire - Mobile Slides</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & ASAS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight biru di mobile */
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #0f0c29);
            color: white;
            overflow: hidden; /* Sembunyikan scrollbar body asal */
            height: 100vh;
        }

        /* --- BACKGROUND ORBS (FIXED) --- */
        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff00cc; }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #00c6ff; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 30%; width: 40vw; height: 40vw; background: #f12711; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        /* --- SCROLL SNAP CONTAINER --- */
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* Sembunyikan scrollbar tapi fungsi scroll kekal */
        .snap-container::-webkit-scrollbar {
            display: none;
        }
        .snap-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* --- SECTIONS (SLIDES) --- */
        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* --- GLASS CARD (BUTTON AREA) --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            text-decoration: none; /* Untuk link */
            color: white;
            min-height: 50vh; /* Tinggi kad */
        }

        .glass-panel:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Hover effect untuk desktop */
        @media (hover: hover) {
            .glass-panel:hover {
                background: rgba(255, 255, 255, 0.12);
                border-color: rgba(255, 255, 255, 0.4);
            }
        }

        /* --- TYPOGRAPHY & ICONS --- */
        .slide-icon {
            font-size: 4rem;
            background: linear-gradient(45deg, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.3));
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .action-text {
            margin-top: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* --- WELCOME TEXT (TOP FIXED) --- */
        .top-header {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Biar boleh click through */
        }
        .top-header h3 {
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* --- SCROLL INDICATOR --- */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

        /* --- ANIMATION ON SCROLL (JS CLASS) --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="background-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="snap-container">
        
        <section id="slide1">
            <div class="top-header">
                <h3>Selamat Datang Ke</h3>
            </div>
            
            <a href="#link-empire" class="glass-panel reveal">
                <i class="fa-solid fa-crown slide-icon"></i>
                <h2>Ersyah<br>Empire</h2>
                <p>Laman Utama Korporat</p>
                <div class="action-text">Masuk <i class="fa-solid fa-arrow-right"></i></div>
            </a>

            <div class="scroll-indicator">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>

        <section id="slide2">
            <a href="#link-homestay" class="glass-panel reveal">
                <i class="fa-solid fa-house-chimney slide-icon" style="background: linear-gradient(45deg, #00c6ff, #fff); -webkit-background-clip: text;"></i>
                <h2>Ersyah<br>Homestay</h2>
                <p>Keselesaan Seperti Di Rumah</p>
                <div class="action-text">Tempah Sekarang</div>
            </a>
            <div class="scroll-indicator">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>

        <section id="slide3">
            <a href="#link-sosial" class="glass-panel reveal">
                <i class="fa-solid fa-share-nodes slide-icon" style="background: linear-gradient(45deg, #ff00cc, #fff); -webkit-background-clip: text;"></i>
                <h2>Sosial<br>Media</h2>
                <p>Ikuti Perkembangan Kami</p>
                <div class="action-text">Lihat Galeri</div>
            </a>
            <div class="scroll-indicator">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>

        <section id="slide4">
            <a href="#link-contact" class="glass-panel reveal">
                <i class="fa-solid fa-phone-volume slide-icon" style="background: linear-gradient(45deg, #00ff00, #fff); -webkit-background-clip: text;"></i>
                <h2>Hubungi<br>Kami</h2>
                <p>Ada Pertanyaan?</p>
                <div class="action-text">WhatsApp / Call</div>
            </a>
            <div style="position: absolute; bottom: 10px; font-size: 0.7rem; opacity: 0.4;">
                &copy; 2025 Ersyah Empire
            </div>
        </section>

    </main>

    <script>
        // Animasi Masuk (Fade In) apabila slide muncul
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    // Optional: Remove class kalau nak animasi ulang setiap kali scroll
                    // entry.target.classList.remove('active'); 
                }
            });
        }, {
            threshold: 0.1
        });

        // Target semua elemen yang ada class 'glass-panel'
        const hiddenElements = document.querySelectorAll('.glass-panel');
        hiddenElements.forEach((el) => observer.observe(el));
    </script>
</body>
</html>
